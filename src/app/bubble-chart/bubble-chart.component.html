<div>
  <div>
    <div style="display: block">
      <canvas baseChart [datasets]="bubbleChartData" [options]="bubbleChartOptions" [colors]="bubbleChartColors"
        [legend]="bubbleChartLegend" [chartType]="bubbleChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
    <button mat-button (click)="randomize()">Update</button>
  </div>
</div>
